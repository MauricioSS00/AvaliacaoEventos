<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid no-padding>
    <p-table [value]="eventos" [selection]="true" selectionMode="single" [(selection)]="eventoSelecionado" [scrollable]="true"
      scrollHeight="flex" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Descrição</th>
          <th>Data Inicio</th>
          <th>Data Encerramento</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRow]="rowData">
          <td>{{rowData.descricao}}</td>
          <td>{{formatarData(rowData.dataIni.seconds)}}</td>
          <td>{{formatarData(rowData.dataFim.seconds)}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
          <button type="button" pButton icon="pi pi-plus" (click)="cadastrar()"
            pTooltip="Cadastrar Evento" tooltipPosition="top" class="botao-primario"></button>&nbsp;&nbsp;
          <button type="button" pButton icon="pi pi-pencil" (click)="editar()" [disabled]="!eventoSelecionado"
            pTooltip="Editar Evento" tooltipPosition="top" class="botao-primario"></button>&nbsp;&nbsp;
          <button type="button" pButton icon="pi pi-trash" (click)="remover()" [disabled]="!eventoSelecionado"
            pTooltip="Remover Evento" tooltipPosition="top" class="botao-primario"></button>&nbsp;&nbsp;
        </div>
      </ng-template>
    </p-table>
  </ion-grid>
</ion-content>
